<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Detail Event</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<h1>Chi Tiết Sự Kiện</h1>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/event/getListEvents}">Danh Sách Sự Kiện</a>
			<a class="navbar-brand" th:href="@{/user/getListUser}">Danh Sách Người Dùng</a>
			<a class="navbar-brand" th:href="@{/user/logout}">Đăng Xuất</a>
		<a style="padding : 0" th:if="${isLogin}"> <img
				style="width: 40px; height: 40px; float: left; position: absolute; top: 9px; right: 10px;" th:src="@{/image/user.png}" />
	</nav>
	<br />
	<br />
	<div th:if="${event}" id="detail_page">
		<table border="0">
<!-- 			<tr>
				<td>ID</td>
				<td>:</td>
				<td th:utext="${event.id}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">STT</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.id}">
				</div>
			</div>
<!-- 			<tr>
				<td>Address</td>
				<td>:</td>
				<td th:utext="${event.address}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Địa Chỉ</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.address}">
				</div>
			</div>
<!-- 			<tr>
				<td>Description</td>
				<td>:</td>
				<td th:utext="${event.description}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Mô Tả Sự Kiện</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.description}">
				</div>
			</div>
<!-- 			<tr>
				<td>Image</td>
				<td>:</td>
				<td th:utext="${event.image}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Ảnh Nổi Bật</label>
				<div class="col-sm-10">
					<img th:src="@{'' + ${event.image}}"
					style="with: 50px; height: 50px" alt="" />
				</div>
			</div>
<!-- 			<tr>
				<td>Name</td>
				<td>:</td>
				<td th:utext="${event.name}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Tên Sự Kiện</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.name}">
				</div>
			</div>
<!-- 			<tr>
				<td>Time Start</td>
				<td></td>
				<td th:utext="${event.timeStart}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Thời Gian Bắt Đầu</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.timeStart}">
				</div>
			</div>
<!-- 			<tr>
				<td>Time End</td>
				<td></td>
				<td th:utext="${event.timeEnd}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Thời Gian Kết Thúc</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.timeEnd}">
				</div>
			</div>
<!-- 			<tr>
				<td>Number User Join</td>
				<td>:</td>
				<td th:utext="${event.umberUserJoin}">...</td>
			</tr> -->
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Số Lượng Tham Gia</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext"
						id="staticEmail" th:field="${event.umberUserJoin}">
				</div>
			</div>
			
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Tình Trạng</label>
				<div class="col-sm-10" th:switch="${event.statusProcess}"> 
					<input th:case="'0'" type="text" readonly class="form-control-plaintext"
						id="staticEmail" value="Sự kiện chưa được phê duyệt">
					<input th:case="'1'" type="text" readonly class="form-control-plaintext"
						id="staticEmail" value="Sự kiện đã được duyệt, nhưng chưa bắt đầu">
					<input th:case="'2'" type="text" readonly class="form-control-plaintext"
						id="staticEmail" value="Sự kiện đang diễn ra">
					<input th:case="'3'" type="text" readonly class="form-control-plaintext"
						id="staticEmail" value="Sự kiện đã kết thúc">
				</div>
			</div>
		</table>
		
		
		<div class="container">
		<!-- Modal Confirm delete event-->
		<div class="modal fade" id="confirmDeleteModal" tabindex="-1"
			aria-labelledby="confirmDeleteModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Xác Nhận Xóa Sự Kiện</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
						<div class="modal-body">
							<table border="0">
								<div class="mb-3 row">
									<label for="devicesContribute" class="col-sm-10 col-form-label">Bạn có muốn xóa sự kiện này không?</label>
								</div>
							</table>
							<!-- <input type="submit" th:value="${add} ? 'Create' : 'Update'" /> -->
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Không</button>
							<!-- <button type="button" data-bs-dismiss="modal" class="btn btn-primary">
								<a style="color: white; text-decoration: none;" th:href="@{/event/deleteEvent/{id}(id=${event.id})}">Có</a>
							</button> -->
							<button type="button" class="btn btn-primary"
								data-bs-dismiss="modal"><a id="linkDeleteEvents"
								style="color: white; text-decoration: none;">Có</a></button>
						</div>
				</div>
			</div>
		</div>
	</div>
		
		
		
		<!-- <div th:if="not ${allowDelete}"> -->
<!-- 		<div>
			<a th:href="@{/event/edit/{id}(id=${event.id})}">Edit</a> <a
				th:href="@{/event/deleteEvent/{id}(id=${event.id})}">Delete</a>
		</div> -->
		<!-- <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/event/edit/{id}(id=${event.id})}">Edit</a> 
			<a class="navbar-brand" th:href="@{/event/deleteEvent/{id}(id=${event.id})}">Delete</a>
		</nav> -->
						
		<!-- <button type="button" class="btn btn-primary" 
		th:attr="onclick=|deleteEvent('${event.id}')|"
		data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
				Xóa Event
		</button> -->
		<div th:switch="${event.statusProcess}">
				<button th:case="'2'" type="button" class="btn btn-secondary"
				data-bs-toggle="modal" data-bs-target="#modalNotifyNotDelete">
					Xóa Event
				</button>
				<button th:case="*" type="button" class="btn btn-primary" 
				th:attr="onclick=|deleteEvent('${event.id}')|"
				data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
					Xóa Event
				</button>
		</div>
		
		
		<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="modalNotifyNotDelete" tabindex="-1"
			aria-labelledby="modalNotifyNotDelete" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Thông Báo</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
						<div class="modal-body">
							<table border="0">
								<div class="mb-3 row">
									<label for="devicesContribute" class="col-sm-10 col-form-label">Sự Kiện này đang diễn ra, nên không được xóa</label>
								</div>
							</table>
							<!-- <input type="submit" th:value="${add} ? 'Create' : 'Update'" /> -->
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Đóng</button>
						</div>
				</div>
			</div>
		</div>
	</div>
		
		
		
		<!--             <form th:if="${allowDelete}" th:action="@{/contacts/{contactId}/delete(contactId=${contact.id})}" method="POST">
                Delete this contact? <input type="submit" th:value="Yes" />
            </form> -->
	</div>
	<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
	
	<script>
	
		function deleteEvent(idEvent) {
			$('#linkDeleteEvents').click(function(){
			    /* $.ajax({url: 'http://localhost:8082/event/joinEventsGet/' + idEvent , success: function(result){
			      //
			    }}); */
			    console.log("test111");
			    $.get('http://localhost:8081/event/deleteEvent/' + idEvent ,
	    		  {
	    		  },
	    		  function(data, status){
	    		    alert("Bạn đã xóa sự kiện thành công thành công");
	    		    //location.reload();
	    		    window.location.href = 'http://localhost:8081/event/getListEvents';
	    		  });
			});
		}
	</script>
</body>
</html>
